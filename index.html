<!doctype html> <!-- 이 페이지가 html로 만들어졌다-->
<head> <!-- 본문 설명-->

  <meta charset="utf-8"> <!-- 한글 안깨지게-->
</head>
<body> <!-- 본문 시작-->
  <h1>제목</h1>
  그냥 작성하면 그냥 나옴<br>이걸로 줄바꿈

  </ul>

  </ol>
